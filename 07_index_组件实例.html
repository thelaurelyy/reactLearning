<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content="ie=edge">
    <title>生命周期案例</title>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="./common/browser.min.js"></script>
</head>
<body>
    <div id="reactContainer"></div>

    <script type="text/babel">
        const Hello = React.createClass({
            getInitialState: function () {
                return { // 切记： getInitialState的返回值只能是null、false、对象
                    opacity: 1
                }
            },
            componentDidMount: function () {
                setInterval(function () {
                    let opacity = this.state.opacity; // this.state.opacity
                    opacity -= 0.05;
                    if (opacity < 0.1) {
                        opacity = 1;
                    }
                    this.setState({
                        opacity: opacity
                    }) // this.setState({...})
                }.bind(this), 100)
            },
            render: function () {
                return (
                    <div style={{opacity: this.state.opacity}}> <!--这里为什么是双大括号？-->
                        opacity：{this.state.opacity} <br />
                        <h2>Hello, {this.props.name} !</h2>  <!--this.props.name-->
                    </div>
                )
            }
        })

        ReactDOM.render(
            <Hello name="React" />,
            document.getElementById('reactContainer')
        )
    </script>
</body>
</html>
