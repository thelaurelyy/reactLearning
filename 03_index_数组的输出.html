<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content="ie=edge">
    <title>Document</title>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="./common/browser.min.js"></script>
</head>
<body>
    <div id="reactContainer"></div>

    <script type="text/babel"> /* 注意type */

        // （1）循环数组的内容到JSX中
        let names = ['JSPang', '技术胖', 'React'];
        const HelloComponent = React.createClass({
            render: function() {
                return <div>
                            {
                                names.map(function (name) {
                                    /*注意：key是必要的*/
                                    return <div key={name}>Hello, {name}！</div>
                                })
                            }   /*表达式需要用大括号{}*/
                       </div>
            }
        })

        ReactDOM.render(
            <HelloComponent name="jspang"/>,
            document.getElementById('reactContainer')
        )


        // （2）在数组中直接使用JSX语法
        let arr = [
            <h1 key="1">Hello, world!</h1>,
            <h2 key="2">React is aweome.</h2>
        ];
        ReactDOM.render(
            <div>{arr}</div>,
            document.getElementById('reactContainer')
        )
    </script>
</body>
</html>
